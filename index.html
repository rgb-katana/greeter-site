<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body class="daytime">
    <div class="content display">
      <form>
        <label for="fname">Как вас зовут?</label>
        <input type="text" id="fname" name="fname" />
        <div class="fname-button">Отправить</div>
      </form>
    </div>
    <div class="greeting">
      <div class="morning-greet greet hidden">
        <img
          src="/images/morning-cat.png"
          alt="morning-cat"
          id="image-morning"
        />
        <p id="morning-greeting"></p>
      </div>
      <div class="day-greet greet hidden">
        <img src="/images/day-cat.png" alt="day-cat" id="image-day" />
        <p id="day-greeting"></p>
      </div>
      <div class="evening-greet greet hidden">
        <img
          src="/images/evening-cat.png"
          alt="evening-cat"
          id="image-evening"
        />
        <p id="evening-greeting"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
